<style>
  .str {
    background-color: green;
    color: white;
    border: none;
    border-radius: 5px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 14px;
    padding-right: 14px;
    box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.15);
    cursor: pointer;
    transition: padding-top 0.15s,
    padding-bottom 0.15s,
    padding-right 0.15s,
    padding-left 0.15s,
    opacity 0.15s;
  }
  .str:hover {
    padding-top: 20px;
    padding-bottom: 20px;
    padding-left: 25px;
    padding-right: 25px;
  }
  .str:active {
    opacity: 0.8;
    margin-left: 2px;
    margin-top: 2px;
    box-shadow: 1px 1px 0px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="str">Stretch</button>
